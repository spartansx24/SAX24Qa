<div class="container">
    <div class="row margin-top-bottom">
        <div class="col-lg-6 col-md-6 center-block" style="float:none">
            <form role="form" name="LoginForm" novalidate="">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="InputName">User Type</label>
                        <select data-ng-model="loginCtrl.loginField.userRole" class="form-control" data-ng-init="loginCtrl.loginField.userRole = 2" required="">
                          <option ng-selected="1" value="2">Sponsor</option>
                          <option value="3">NGO</option>          
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Email Address</label>
                        <input name="email" type="text" class="form-control" data-ng-model="loginCtrl.loginField.email" id="inputEmail" class="form-control" placeholder="Email address" required="" data-ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/">
                        <span data-ng-if="(LoginForm.$submitted || LoginForm.email.$touched) && LoginForm.email.$error.required" class="error-block">Email Address Required.</span>
                        <span data-ng-if="(LoginForm.$submitted || LoginForm.email.$touched) && LoginForm.email.$error.pattern" class="error-block">Enter valid email address.</span>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input name="password" class="form-control" data-ng-model="loginCtrl.loginField.password" data-ng-min-length="8" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        <span data-ng-if="(LoginForm.$submitted || LoginForm.password.$touched) && LoginForm.password.$error.required" class="error-block">Password Required.</span>
                    </div>
                    <div class="form-group">
                        <input type="submit" data-ng-click="loginCtrl.submitForm(LoginForm)" name="submit" id="submit" value="Sign In" class="btn btn-success">
                        <button type="button" data-ng-click="loginCtrl.routeToRegister()" class="btn btn-link">Sign Up</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>
